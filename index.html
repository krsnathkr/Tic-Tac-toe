<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class = "title">
      <h1 id="title">Tic-Tac-Toe</h1>
    <div class="container">
      <div class="card" data-index="1"></div>
      <div class="card" data-index="2"></div>
      <div class="card" data-index="3"></div>
      <div class="card" data-index="4"></div>
      <div class="card" data-index="5"></div>
      <div class="card" data-index="6"></div>
      <div class="card" data-index="7"></div>
      <div class="card" data-index="8"></div>
      <div class="card" data-index="9"></div>
    </div>
    <div class="result">
      <h3 id="result">Scores:</h3>
      <p>Player X: <span id="firstPlayerScore">0</span> &nbsp;&nbsp;&nbsp;&nbsp;   
      Player O: <span id="secondPlayerScore">0</span></p>
    </div>
    <div class = darkmode>
      <p class="dark-mode-text">Dark Mode: &nbsp;&nbsp;
      <label class="switch">
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider round"></span>
      </label>
      </p>
    <script src="./script.js"></script>
  </body>
</html>
